<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Primeiro Formulário Html:5</title>
</head>
<body>
   <h1>Primeiro Formulário Html:5</h1>
   <hr>
   
   <header>
   <form action=" ">
      <fieldset id="usuario">
         <legend>
            Identificação do Usuário
         </legend>
         
         <p>
            <label for="nome">Nome: </label> <input type="text" name="nome" id="nome" size="20" maxlength="30" placeholder="nome completo"/>
         </p>

         <p>
            <label for="senha">
               Senha: 
            </label>
            <input type="password" name="senha" id="senha" size="8" maxlength="8" placeholder="senha"/>
         </p>

         <p>
            <label for="email">E-mail: </label><input type="email" name="email" id="email" size="20" maxlength="40" placeholder="E-mail"/>
         </p>
      
         <fieldset id="sexo">
         <legend>
            Sexo
         </legend>
            <input type="radio" name="sexo" id="masculino" checked><label for="masculino">masculino</label><br>

            <input type="radio" name="sexo" id="feminino"/><label for="feminino">Feminino</label>
         </fieldset>

         Data de Nascimento:
      </fieldset>
      
      <fieldset id="endereco">
         <legend>
            Endereço do Usuário
         </legend>
         Logradouro:
         Complemento:
         Número:
         Cidade:
         CEP:
      </fieldset>

      <fieldset id="mensagem">
         <legend>
            mensagem do Usuário
         </legend> 
         Grau de Urgência:
         mensagem:
      </fieldset>

         <fieldset id="google"><legend>Quero um Google Gless</legend></fieldset> 
      
   </form>
   </header>

</body>
</html>
